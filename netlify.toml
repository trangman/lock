[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin handles the build automatically
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://www.locksmithyorkshire.co.uk"
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

[[headers]]
  for = "/locksmith/*"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/blog/*"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

[context.deploy-preview]
  [[context.deploy-preview.headers]]
    for = "/*"
    [context.deploy-preview.headers.values]
      X-Robots-Tag = "noindex, nofollow"

[[redirects]]
  from = "http://locksmithyorkshire.co.uk/*"
  to   = "https://www.locksmithyorkshire.co.uk/:splat"
  status = 301
  force = true

